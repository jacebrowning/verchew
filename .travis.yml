language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6

cache:
  pip: true
  directories:
    - .venv

env:
  global:
    - RANDOM_SEED=0
    - PIPENV_NOSPIN=true

before_install:
  - pip install https://github.com/kennethreitz/pipenv/archive/290366b1ee46991ea662a646c43fc1e49eef5e12.zip
  - make doctor

install:
  - make install

script:
  - make check
  - make test

after_success:
  - pip install coveralls scrutinizer-ocular
  - coveralls
  - ocular

notifications:
  email:
    on_success: never
    on_failure: never
