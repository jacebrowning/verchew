site_name: Verchew
site_description: Chews through your system dependencies, spitting out incompatible versions.
site_author: Jace Browning

repo_url: https://github.com/jacebrowning/verchew
edit_uri: https://github.com/jacebrowning/verchew/edit/main/docs

theme: readthedocs

markdown_extensions:
  - codehilite

nav:
  - Home: index.md
  - CLI:
      - Configuration: cli/configuration.md
      - Options: cli/options.md
      - Vendoring: cli/vendoring.md
  - About:
      - Release Notes: about/changelog.md
      - Contributor Guide: about/contributing.md
      - License: about/license.md
